<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tytuł kursu</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="data.js"></script>
	<script src="utils.js"></script>
	<script src="scripts.js"></script>
</head>
<body>

<div class="container">
	<div id="wrong_time_warning" class="alert alert-warning"></div>
	
	<div id="wrong_mod_time_warning" class="alert alert-warning"></div>

	<div class="jumbotron">
		<h2 id="pr_title">Tytuł</h2>
		<h3 id="pr_subtitle">Podtytuł</h3>
	</div>

	<table class="table">
		<tbody>
			<tr>
				<td style="width: 10%">Czas trwania:</td>
				<td id="pr_duration"></td>
			</tr>
			<tr>
				<td style="width: 10%">Termin:</td>
				<td id="pr_time"></td>
			</tr>
		</tbody>
	</table>

	<div id="time_counter" class="row">
		<div class="col-lg-2">
			<button id="start_button" type="button" class="btn btn-success btn-block">Start</button>
		</div>
		<div class="col-lg-10">
			<h5 id="pr_elapsed_time"></h5>
		</div>
	</div>
	
	<div id="pr_labels"></div>
	<div id="pr_progress" class="progress">
		<div class="indicator" id="pr_indicator"></div>
		<div class="elapsed_part" id="pr_elapsed_part"></div>
	</div>
	
	<div id="mod_labels"></div>
	<div id="mod_progress" class="progress">
		<div class="indicator" id="mod_indicator"></div>
		<div class="elapsed_part" id="mod_elapsed_part"></div>
	</div>
</div>
</body>
</html>
