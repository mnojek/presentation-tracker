<!DOCTYPE html>
<html lang="en">
<head>
	<title>Course title</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="data.js"></script>
	<script src="utils.js"></script>
	<script src="language.js"></script>
	<script src="scripts.js"></script>
</head>
<body>

<div id="main_container" class="container">
	<div id="wrong_time_warning" class="alert alert-warning lang" key="wrong_pr_time_warn"></div>
	
	<div id="wrong_mod_time_warning" class="alert alert-warning lang" key="wrong_module_time_warn"></div>

	<div class="jumbotron">
		<div class="row">
			<div class="col-md-10 col-xs-7">
				<h2 id="pr_title">Title</h2>
				<h3 id="pr_subtitle">Subtitle</h3>
			</div>
			<div class="col-md-2 col-xs-5">
				<select id="lang_select" class="form-control" onchange="changeLanguage(this.value);"></select>
			</div>
		</div>
	</div>

	<div class="table-responsive text-nowrap">
		<table class="table">
			<tbody>
				<tr>
					<td class="lang" key="duration" style="width: 10%"></td>
					<td id="pr_duration"></td>
				</tr>
				<tr>
					<td class="lang" key="date" style="width: 10%"></td>
					<td id="pr_time"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="time_counter" class="row">
		<div class="col-md-2 col-xs-6">
			<button id="start_button" type="button" class="btn btn-success btn-block lang" key="start-btn"></button>
		</div>
		<div class="col-md-10 col-xs-6">
			<h5 id="pr_elapsed_time"></h5>
		</div>
	</div>
	
	<div id="pr_container" class="container">
		<div id="pr_labels"></div>
		<div id="pr_progress" class="progress">
			<div class="indicator" id="pr_indicator"></div>
			<div class="elapsed_part" id="pr_elapsed_part"></div>
		</div>
	</div>
	
	<div class="container">
		<div id="module_arrow"></div>
	</div>
	
	<div id="mod_container" class="container">
		<div id="mod_labels"></div>
		<div id="mod_progress" class="progress">
			<div class="indicator" id="mod_indicator"></div>
			<div class="elapsed_part" id="mod_elapsed_part"></div>
		</div>
	</div>
	
</div>
</body>
</html>
