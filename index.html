<!DOCTYPE html>
<html lang="en">
<head>
	<title>Course title</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="data.js"></script>
	<script src="utils.js"></script>
	<script src="language.js"></script>
	<script src="scripts.js"></script>
</head>
<body>

<div id="main-container" class="container">
	<div id="wrong-time-warning" class="alert alert-warning lang" key="wrong_pr_time_warn"></div>
	
	<div id="wrong-mod-time-warning" class="alert alert-warning lang" key="wrong_module_time_warn"></div>

	<div class="jumbotron">
		<div class="row">
			<div class="col-md-10 col-xs-7">
				<h2 id="pr-title">Title</h2>
				<h3 id="pr-subtitle">Subtitle</h3>
			</div>
			<div class="col-md-2 col-xs-5">
				<select id="lang-select" class="form-control" onchange="changeLanguage(this.value);"></select>
			</div>
		</div>
	</div>

	<div class="table-responsive text-nowrap">
		<table class="table">
			<tbody>
				<tr>
					<td class="lang" key="duration" style="width: 10%"></td>
					<td id="pr-duration"></td>
				</tr>
				<tr>
					<td class="lang" key="date" style="width: 10%"></td>
					<td id="pr-time"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="time-counter" class="row">
		<div class="col-md-2 col-xs-6">
			<button id="start-button" type="button" class="btn btn-success btn-block lang" key="start-btn"></button>
		</div>
		<div class="col-md-10 col-xs-6">
			<h5 id="pr-elapsed-time"></h5>
		</div>
	</div>
	
	<div class="container">
		<div id="pr-labels"></div>
		<div id="pr-progress" class="progress">
			<div id="pr-indicator" class="indicator"></div>
			<div id="pr-elapsed-part" class="elapsed-part"></div>
		</div>
	</div>
	
	<div class="container">
		<div id="module-arrow"></div>
	</div>
	
	<div id="mod-container" class="container">
		<div id="mod-labels"></div>
		<div id="mod-progress" class="progress">
			<div id="mod-indicator" class="indicator"></div>
			<div id="mod-elapsed-part" class="elapsed-part"></div>
		</div>
	</div>
	
</div>
</body>
</html>
